<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>day2224</title>
  <style>
   
  </style>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
        function check(){
            var A = document.querySelector('#radio-a');
            var B = document.querySelector('#radio-b');
            var num;
            if(A.checked){
                num = document.querySelector('#num-a').value;
                
            }else if(B.checked){
                num= document.querySelector('#num-b').value;
            }else{
                alert('请先选择输入框！');
                return;
            }
            var reg = /^[0-9]+\.?[0-9]*$/;
            if(reg.test(num)){
                alert('是数字');
            }else{
                alert('不是数字！');
            }
        }

        function sswr(){
            var A = document.querySelector('#num-a').value;
            var B = document.querySelector('#num-b').value;
            var AString = A.toString();
            var dian = AString.search(/./);
            var result;
            if(dian == 0 && B != 0){
                result = A + '.';
                for(i = 0; i < B; i++){
                    result += '0';
                }
                document.querySelector('#num-a').value = result;
                return;
            }
            var AWs = A.length - dian;
            if(AWs > B){
                var later = AString.charAt(dian + B + 1);
                var now = parseInt(AString.charAt(dian + B));
                now += parseInt(later) > 4 ? 1 : 0;
                result = AString.substr(dian + B - 1) + now;
                document.querySelector('#num-a').value = parseFloat(result);
                return;
            }else{
                var cha = B - AWs;
                for(let i = 0; i < cha; i++){
                    result += '0';
                }
                document.querySelector('#num-a').value = parseFloat(result);
                return;
            }

        }

        var div = document.querySelectorAll('div')[1];
        div.onclick = function(e){
            switch(e.target.innerHTML){
                case '判断当前选中的输入框输入内容是否为数字':
                    check();
                    break;
                case '把 A 四舍五入为 B 个小数位数的数字':
                    sswr();
                    break;
            }
        }
    </script>
</body>
</html>
