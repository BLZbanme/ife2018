<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var uls = document.getElementsByTagName('ul');
        var result = [];
        for(i = 0; i < uls.length; i++){
            var tmps = uls[i].children;
            for(j = 0; j < tmps.length; j++){
                result.push(tmps[j]);
            }
        }
        return result;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.getElementById(sectionId);
        var spans = sec.getElementsByTagName('span');
        var result = [];
        for(i = 0; i <spans.length; i++){
            if(spans[i].innerHTML == 'HTML'){
                result.push(spans[i]);
            }
        }
        return result;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);
        var spans = sec.getElementsByTagName('span');
        var result = [];
        for(i = 0; i <spans.length; i++){
            if(spans[i].innerHTML == spanCont){
                result.push(spans[i]);
            }
        }
        return result;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.getElementById(sectionId);
        var as = sec.getElementsByTagName('a');
        var result = [];
        for(i = 0; i < as.length; i++){
            if(as[i].className == 'active'){
                result.push(as[i]);
            }
        }
        return result;
    }
    getActiveLinkContent('news-top');

    </script>
</body>
</html>
