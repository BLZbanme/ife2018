<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>

        document.querySelector('#add-btn').onclick = function() {
            var first = document.querySelector('#first-number').value;
            var second = document.querySelector('#second-number').value;
            document.querySelector('#result').innerText =  parseInt(first) + parseInt(second);
        }

        document.querySelector('#minus-btn').onclick = function() {
            var first = document.querySelector('#first-number').value;
            var second = document.querySelector('#second-number').value;
            document.querySelector('#result').innerText =  parseInt(first) - parseInt(second);
        }

        document.querySelector('#times-btn').onclick = function() {
            var first = document.querySelector('#first-number').value;
            var second = document.querySelector('#second-number').value;
            document.querySelector('#result').innerText =  parseInt(first) * parseInt(second);
        }

        document.querySelector('#divide-btn').onclick = function() {
            var first = document.querySelector('#first-number').value;
            var second = document.querySelector('#second-number').value;
            if(second == 0){
                console.log('除数不能为0');
                break;
            }
            document.querySelector('#result').innerText =  parseInt(first) / parseInt(second);
        }
    </script>
</body>
</html>
