<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        if(decNumber < 0){
            alert('必须是非负数');
        }
        var result = '';
        while(decNumber / 2 >= 1){
            var tmp = decNumber % 2;
            decNumber = Math.floor(decNumber / 2); 
            result = tmp.toString() + result;
        }
        result = decNumber.toString() + result;
        return result;
    }

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
    document.querySelector('#trans-btn').onclick = function(){
        var num = document.querySelector('#dec-number').value;
        document.querySelector('#result').innerHTML = dec2bin(num);
    }

    </script>
</body>
</html>
