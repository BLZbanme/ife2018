<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <table>
    </table>
    <script>
        for(var i = 0; i < 9; i++){
            var tb = document.querySelector('table');
            var tr = tb.insertRow(i);
            for(var j = 0; j <= i; j++){
                var tmp = tr.insertCell(j);
                tmp.innerHTML = (j + 1).toString() + ' * ' + (i + 1).toString() + ' = ' + (i + 1) * (j + 1);
            }
        }
        var now = new Date();
        var nowHour = now.getHours();
        if(nowHour >= 6 && nowHour < 10){
            alert('帅哥，早上好');
        }else if( nowHour >= 14 && nowHour < 18){
            alert('帅哥，下午好');
        }else if( nowHour >= 10 && nowHour < 14){
            alert('帅哥，中午好');
        }else{
            alert('帅哥，晚上好');
        }
      </script>
</body>
</html>
