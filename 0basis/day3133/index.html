<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width : 80%;

    <body>
        <div>

            </select>
            <div id='table-wrapper'>

        </div>
        <script>
            let sourceData = [{
                product: "手机",
                region: "华东",
                sale: [120, 100, 140, 160, 180, 185, 190, 210, 230, 245, 255, 270]
            }, {
                product: "手机",

            }, {
                product: "手机",
                region: "华南",
                sale: [220, 200, 240, 250, 260, 270, 280, 295, 310, 335, 355, 380]
            }, {
                product: "笔记本",
                region: "华东",
                sale: [50, 60, 80, 110, 30, 20, 70, 30, 420, 30, 20, 20]
            }, {
                product: "笔记本",

                product: "智能音箱",

            }]
            let months = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];

            function createTableHeader(table){
                var thr = document.createElement('tr');
                var sp = document.createElement('th');
                sp.innerHTML = '商品';
                thr.appendChild(sp);
                var dq = document.createElement('th');
                dq.innerHTML = '地区';
                thr.appendChild(dq);
                for(let i = 0; i < 12; i++){
                    var month = document.createElement('th');
                    month.innerHTML = months[i];
                    thr.appendChild(month);
                }
                table.appendChild(thr);
            }

            function createtableRow(table){
                for(let obj in sourceData){
                    var tr = document.createElement('tr');
                    var sp = document.createElement('td');
                    sp.innerHTML = sourceData[obj].product;
                    tr.appendChild(sp);
                    var dq = document.createElement('td');
                    dq.innerHTML = sourceData[obj].region;
                    tr.appendChild(dq);
                    var saleArr = sourceData[obj].sale;
                    for(let i = 0; i < saleArr.length; i++){
                        var td = document.createElement('td');
                        td.innerHTML = saleArr[i];
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
            }
            function changeTable(){
                var region = document.querySelector('#region-select').value;
                // var product = document.querySelector('#product-selector').value;
                // var month = document.querySelector('#month-selector').value;
                if(region != ''){
                    
                }else{
                    var table = document.createElement('table'); 
                    table.style.border = '1px'; 
                    var div = document.querySelector('#table-wrapper');
                    div.appendChild(table);
                    createTableHeader(table);
                    createtableRow(table);
                }
            }
            // changeTable();
            document.querySelector('#region-select').onchange = changeTable();
        </script>
    </body>
</html>
